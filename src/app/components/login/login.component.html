<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./android.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
        <div class="android" id="androidContainer">
            <div class="tesla-corp-wrapper">
              <div class="tesla-corp1">Tesla Corp</div>
            </div>
            <form [formGroup]="validateForm" class="login-container">
              <div class="information">
                <div class="content">
                  <div class="headings">
                    <div class="login-to-your">Login to your dashboard</div>
                  </div>
                  <div class="enter-with-your">
                    Enter with your username and password
                  </div>
                </div>
              </div>
              <div class="field">
                <input class="label" placeholder="Username" formControlName="username" [(ngModel)]="model.username" type="text" />
              </div>
              <div class="field1">
                <input class="label1" placeholder="Password" formControlName="password" [(ngModel)]="model.password" type="password" />
              </div>
              <div class="input-fields">
                <button class="button">
                  <div class="login" (click)="login()">Login</div>
                </button>
              </div>
              <div class="divider-container">
                <div class="dividers">
                  <div class="divider"></div>
                </div>
                <div class="or-continue-with">or continue with</div>
                <div class="dividers1">
                  <div class="divider1"></div>
                </div>
              </div>
              <div class="input-fields1">
                <button class="button1">
                  <img class="google-icon" alt="" src="./assets/google.svg" />
      
                  <div class="google">Google</div>
                </button>
              </div>
              <div class="by-clicking-continue-container">
                <span class="by-clicking-continue"
                  >By clicking continue, you agree to our
                </span>
                <span class="terms-of-service">Terms of Service</span>
                <span class="and"> and </span>
                <span class="privacy-policy">Privacy Policy</span>
              </div>
            </form>
          </div>
  </body>
